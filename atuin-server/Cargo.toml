[package]
name = "atuin-server"
version = "0.8.1"
authors = ["Ellie Huxtable <ellie@elliehuxtable.com>"]
edition = "2018"
license = "MIT"
description = "server library for atuin"
homepage = "https://atuin.sh"
repository = "https://github.com/ellie/atuin"

[dependencies]
atuin-common = { path = "../atuin-common", version = "0.8.1" }

log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
eyre = "0.6"
uuid = { version = "0.8", features = ["v4"] }
whoami = "1.1.2"
config = "0.13"
serde_derive = "1.0.125"
serde = "1.0.126"
serde_json = "1.0.75"
sodiumoxide = "0.2.6"
base64 = "0.13.0"
rand = "0.8.4"
rust-crypto = "^0.2"
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "uuid", "chrono", "postgres" ] }
async-trait = "0.1.49"
axum = "0.5"
http = "0.2"
fs-err = "2.7"
