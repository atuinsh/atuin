name: Shellcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - Run shellcheck
      uses: ludeus/action-shellcheck@master
      with:
        ignore: *.zsh # shellcheck doesn't support zsh, per https://github.com/koalaman/shellcheck/wiki/SC1071
