name: Shellcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@master
      with:
        ignore: "*.zsh" # shellcheck doesn't support zsh, per https://github.com/koalaman/shellcheck/wiki/SC1071
