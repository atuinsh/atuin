[package]
name = "atuin"
version = "0.10.0"
authors = ["Ellie Huxtable <ellie@elliehuxtable.com>"]
edition = "2018"
rust-version = "1.59"
license = "MIT"
description = "atuin - magical shell history"
homepage = "https://atuin.sh"
repository = "https://github.com/ellie/atuin"
readme = "README.md"

[package.metadata.deb]
maintainer = "Ellie Huxtable <ellie@elliehuxtable.com>"
copyright = "2021, Ellie Huxtable <ellie@elliehuxtable.com>"
license-file = ["LICENSE"]
depends = "$auto"
section = "utility"

[package.metadata.rpm]
package = "atuin"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
atuin = { path = "/usr/bin/atuin" }

[workspace]
members = ["./atuin-client", "./atuin-server", "./atuin-common"]

[features]
# TODO(conradludgate)
# Currently, this keeps the same default built behaviour for v0.8
# We should rethink this by the time we hit a new breaking change
default = ["client", "sync", "server"]
client = ["atuin-client"]
sync = ["atuin-client/sync"]
server = ["atuin-server", "tracing-subscriber"]

[dependencies]
atuin-server = { path = "atuin-server", version = "0.10.0", optional = true }
atuin-client = { path = "atuin-client", version = "0.10.0", optional = true, default-features = false }
atuin-common = { path = "atuin-common", version = "0.10.0" }

log = "0.4"
pretty_env_logger = "0.4"
chrono = { version = "0.4", features = ["serde"] }
eyre = "0.6"
directories = "4"
indicatif = "0.16.2"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tui = { version = "0.18", default-features = false, features = ["termion"] }
termion = "1.5"
unicode-width = "0.1"
itertools = "0.10.3"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.49"
chrono-english = "0.1.4"
cli-table = { version = "0.4", default-features = false }
base64 = "0.13.0"
humantime = "2.1.0"
crossbeam-channel = "0.5.1"
clap = { version = "3.1.18", features = ["derive"] }
clap_complete = "3.1.4"
fs-err = "2.7"
whoami = "1.1.2"
rpassword = "6.0"

[dependencies.tracing-subscriber]
version = "0.3"
default-features = false
features = [
    "ansi",
    "fmt",
    "registry",
    "env-filter",
]
optional = true
